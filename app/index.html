<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <title>Udacity Weather Journal App</title>

        <!-- document metadata -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="assets/site.webmanifest" />

        <!-- fav-icons -->
        <link rel="icon" href="assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
        <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- external assets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Newsreader" />

        <!-- main stylesheet -->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main id="app">
            <div class="holder headline">
                Weather Journal App
            </div>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here" />
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                    cols="50"></textarea>
                <button id="generate" type="submit">Generate</button>
            </div>
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </main>
    </body>

    <!-- main script -->
    <script type="text/javascript" src="app.js"></script>

</html>
